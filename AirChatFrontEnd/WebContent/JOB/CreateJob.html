


<div data-ng-controller='JobController'>
<div class="container">
	<div class="row">

		<form role="form" id="contact-form" class="contact-form" data-ng-submit=insertJob()>
                    <div class="row">
                    	<div class="col-md-12">
                    	<h3>Create New Job</h3>
                    	</div>
                		<div class="col-md-6">
                		<div class="form-group">
                            <input type="text" class="form-control" name="Job Name" autocomplete="off" id="Job Name" placeholder="Enter Job Profile"data-ng-model="Job.jobProfile">
                  		</div>
                  	</div>
                    </div>
                  	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            <textarea class="form-control textarea" rows="3" name="Job Description" id="Job Description" placeholder="Enter Job Description"data-ng-model="Job.jobDesc"></textarea>
                  		</div>
                  	</div>
                    </div>
                    	<div class="row">
                  		<div class="col-md-12">
                  		<div class="form-group">
                            <textarea class="form-control textarea" rows="3" name="Job Qualification" id="Job Qualification" placeholder="Enter Job Qualification"data-ng-model="Job.qualification"></textarea>
                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                  <button type="submit" class="btn main-btn pull-right">Create Job</button>
                  </div>
                  </div>
                </form>
	</div>
	<div class="row">
	<div data-ng-repeat="blog in blogl">
	<div class="col-md-6">
		<div class="w3-grey w3-hover-shadow" style="width:450px;margin-top:2vh;">
    <header class="w3-container w3-grey">
      <h3>{{blog.blogname}}</h3>
    </header>

    <div class="w3-container w3-white">
      <p>{{blog.blogcontent|limitTo:110}}</p>
    </div>

    <footer class="w3-container w3-white">
    <div class="btn-group"> <a  data-ng-click="view(blog.blogid)" class="btn btn-default">VIEW BLOG</a> </div>
</footer>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
