		<form role="form" id="contact-form" class="contact-form" data-ng-submit=addForum()>
                    <div class="row">
                    	<div class="col-md-12">
                    	<h3>Create New Discussion Forum</h3>
                    	</div>
                		<div class="col-md-6">
                		<div class="form-group">

                  	</div>
                    </div>
                  	<div class="row">

                  		<div class="form-group">

                  		</div>
                  	</div>
                    </div>
                    <div class="row">
                    <div class="col-md-12">
                  <button type="submit" class="btn main-btn pull-right">Create Discussion Forum</button>
                  </div>
                  </div>
                </form>
